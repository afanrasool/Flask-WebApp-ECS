<form method="post">
    <div>
        <p>
                Your anagrams are: <br>
                {% for word in myWords %}
                    {{ word.upper() }}
                    <br>
                {% endfor %}
        </p>
    </div>
    <div>
        <a href="{{ url_for('index') }}">Another Anagram</a>
    </div>
</form>
